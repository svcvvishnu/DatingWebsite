<div class="col-md-6 col-md-offset-3">
    <h2>Forgot Password</h2>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
    <form name="form" ng-submit="vm.sendEmail()" role="form">
        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" name="emailid" id="emailid" class="form-control" ng-model="vm.emailid" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email ID is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Reset Password</button>
            <a href="#/login" class="btn btn-link">Sign In</a>
        </div>
    </form>
</div>
